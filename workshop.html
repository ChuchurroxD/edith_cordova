    <script type="text/javascript">
        var _smartsupp = _smartsupp || {};

        function solonumeros(e) {
            key = e.keyCode || e.which;
            teclado = String.fromCharCode(key);
            numeros = "0123456789";
            especiales = "8-37-38-46"
            teclado_especial=false;

            for (var i in especiales) {
                if (key == especiales[i]) {
                    teclado_especial= true;
                }
            }

            if (numeros.indexOf(teclado)==-1 && !teclado_especial) {
                return false;
            }
        }

        function telefonovalidation(e) {
            var unicode = e.charCode ? e.charCode : e.keyCode            
            if (unicode != 45 && unicode != 32) {
                if (unicode < 48 || unicode > 57) //if not a number
                { return false } //disable key press                
            }
        }

    </script>

<!-- MODALES -->
     <div class="modal fade bs-example-modal-lg"  data-controls-modal="your_div_id" id="charlas" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" style="text-align: center">REGISTRO WORKSHOP</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="frmRegistroCharlas" class="form-horizontal" method="POST">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="form-group">
                                    <div class="alert alert-danger text-center" style="display:none;" id="error"></div>
                                    <div class="alert alert-success text-center" style="display:none;" id="exito"></div>  
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                            
                            <div class="form-group">
                                <label for="socio" class="col-md-2 control-label">NOMBRES <span style="color: red">* </span></label>
                                <div class="col-md-4">
                                    <input class="form-control" placeholder="Ingrese su Nombres" id="param_nombres" name="param_nombres" type="text" autofocus="">
                                </div>
                                <label for="socio" class="col-md-1 control-label">APELLIDOS<span style="color: red">* </span></label>
                                <div class="col-md-4">
                                   <input class="form-control" placeholder="Ingrese su Apellidos" id="param_apellidos" name="param_apellidos" type="text" autofocus="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="socio" class="col-md-2 control-label">DNI <span style="color: red">* </span></label>
                                <div class="col-md-4">
                                    <input class="form-control" onkeypress="return solonumeros(event)" placeholder="Ingrese su Dni" id="param_dni" name="param_dni" type="text" autofocus="">
                                </div>
                                <label for="socio" class="col-md-1 control-label">DIRECCION</label>
                                <div class="col-md-4">
                                   <input class="form-control" placeholder="Ingrese su Dirección" id="param_direccion" name="param_direccion" type="text" autofocus="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="socio" class="col-md-2 control-label">EMAIL <span style="color: red">* </span></label>
                                <div class="col-md-4">
                                    <input class="form-control" placeholder="Ingrese su Email" id="param_email" name="param_email" type="text" autofocus="">
                                </div>
                                <label for="socio" class="col-md-1 control-label">TELEFONO<span style="color: red">* </span></label>
                                <div class="col-md-4">
                                   <input class="form-control" onkeypress="return telefonovalidation(event)" placeholder="Ingrese su Telefono/Celular" id="param_telefono" name="param_telefono" type="text" autofocus="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="socio" class="col-md-2 control-label">EMPRESA</label>
                                <div class="col-md-4">
                                    <input class="form-control" placeholder="Ingrese su Empresa" id="param_empresa" name="param_empresa" type="text" autofocus="">
                                </div>
                                <label for="socio" class="col-md-1 control-label">CARGO</label>
                                <div class="col-md-4">
                                   <input class="form-control" placeholder="Ingrese su Cargo dentro de la empresa" id="param_cargo" name="param_cargo" type="text" autofocus="">
                                </div>
                                <input type="hidden" name="param_opcion" value="Charlas">                                              
                            </div> <br>                           
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="registroCharlas">Registrar</button>                    
                        </div>
